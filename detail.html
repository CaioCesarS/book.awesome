<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookable</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/default.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom border-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <span class="navbar-brand mb-0 h1 fw-bold">Bookable</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Início</a>
            </li>
          </ul>
          <span class="navbar-text">
            Os melhores livros em um só lugar!
          </span>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 15px;">
      <div class="card border-light">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="" class="img-fluid rounded-start" id="image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" id="name"></h5>
              <p class="card-text" id="description"></p>
              <span class="fw-bolder">por: <span class="text-muted fw-normal" id="author"></span></span>
              <p class="card-text"><small class="text-muted">E-book</small></p>
              <div class="text-end">
                <a href="" id="ctaButton" target="_blank" class="btn btn-primary">Comprar agora</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/detail.js"></script>
